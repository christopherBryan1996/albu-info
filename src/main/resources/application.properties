# ===============================
# Servidor
# ===============================
server.port=6060
server.servlet.context-path=/api/dev/form

# ===============================
# MySQL configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost/db_albur?createDatabaseIfNotExist=true&zeroDateTimeBehavior=convertToNull&useSSL=false&jdbcEncoding=utf8mb4&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA configuration
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


